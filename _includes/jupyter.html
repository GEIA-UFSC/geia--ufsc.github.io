<iframe id='presentation' frameborder="1" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
<script>
    var request = new XMLHttpRequest();
    request.open("GET", "{{ include.link }}");
    request.send(null);
    request.onreadystatechange = function() {
    if (request.readyState == 4)
        iframe=document.getElementById('presentation');
        iframe.src="data:text/html;base64,"+JSON.parse(request.responseText).content;;
    };
</script>
