---
layout: default
---

<section class="hero is-fullheight">
  <div class="container horizontal-center">
      <div class="hero-head">
          <div class="horizontal-center has-text-centered is-hidden-desktop small-logo">
              <img src="/geia_logo.png"></img>
          </div>
      </div>
      <div class="hero-body">
          <div class="container welcome-width">
              <div class="tile is-ancestor">
                  <div class="tile is-parent is-vertical">
                      <div class="tile is-child">
                      </div>
                      <div class="tile is-child has-text-left">
                          <h1 class="is-large">
                            {{ page.short_description }}
                          </h1>
                          </br>
                          <br>
                          <div>
                              {{ page.aboutus }}
                          </div>
                      </div>
                      <div class = "tile is-child">
                          <div class = "columns">
                              <div class = "column has-text-left">
                                  <h3 class = "underline">
                                     {{ page.projects_title }}
                                  </h3>
                                  <ul class="plus">
                                    {{ page.projects }}
                                  </ul>
                              </div>
                              <div class = "column has-text-left">
                                  <h3 class = "underline">
                                      {{ page.talk}}
                                  </h3>
                                  <ul>
                                      {% assign post = site.posts.first %}
                                      <li>
                                          <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a> </br> <i>{{ page.given_by }}</i> {{ post.author }}</br>
                                      </li>
                                  </ul>
                                  
                              </div>
                          </div>
                      </div>
                  </div>
                  <div class = "tile is-parent is-vertical is-hidden-touch is-5">
                      <div class = "tile is-child">
                      </div>
                      <div class = "tile is-child">
                          <img src="/geia_logo.png" style="margin-left: 30px;" class="logo"></img>
                      </div>
                      <div class = "tile is-child">
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
